<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact</title>
</head>

<body>
    <!-- Header -->

    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="./img/logo.png" alt="logo" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>

            <form>
                <div class="text-fields">
                    <input type="text" placeholder="Name" class="text-input name-input">
                    <input type="text" placeholder="Subject" class="text-input subject-input">
                    <input type="email" placeholder="Email" class="text-input name-email">
                    <input type="number" placeholder="Phone" class="text-input phone-input">
                    <textarea class="text-input message-input" placeholder="Enter message"></textarea>
                </div>
                <button class="btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <!-- Section B -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>eswarprasad943@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>8374759459</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 main st, NY</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Lets start working together</h1>
        </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>&copy; 2023 Eswar Prasad Kona</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
