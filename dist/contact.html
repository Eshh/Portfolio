    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>

            <form name="contact" data-netlify-recaptcha="true" method="POST" data-netlify="true">
                <div class="text-fields">
                    <input name="name" type="text" placeholder="Name" class="text-input name-input">
                    <input name='subject' type="text" placeholder="Subject" class="text-input subject-input">
                    <input name="email" type="email" placeholder="Email" class="text-input name-email">
                    <input name='phone' type="number" placeholder="Phone" class="text-input phone-input">
                    <textarea name='message' class="text-input message-input" placeholder="Enter message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha='true'></div>
                    </div>
                </div>
                <button class="btn-dark" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <!-- Section B -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>eswarprasad943@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+91-8374759459</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Visakhapatnam-India-530016.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C -->
